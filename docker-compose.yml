version: '3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=azkaban
      - MYSQL_PASSWORD=azkaban
      - MYSQL_DATABASE=azkaban
      - MYSQL_ROOT_PASSWORD=wootwoot
     
  execserver:
    # build: azkaban-exec-server/.
    image: javachen/azkaban-exec-server
    restart: always
    links:
       - mysql   

  webserver:
    image: javachen/azkaban-web-server
    restart: always
    ports:
      - "8443:8443"
    links:
      - execserver
      - mysql